               <h3 class="flex-header">Book 8 References</h3>
               <p class="flex-para" id="wp-ref131">All take glasses; you too, Balagá. Well, comrades and
                  friends of my youth, we’ve had our fling and lived and reveled. Eh? And now,
                  when shall we meet again? I am going abroad. We have had a good time—now
                  farewell, lads! To our health! Hurrah!... he cried, and emptying his glass
                  flung it on the floor.</p>
               <hr/>
               <p class="flex-para" id="wp-ref132">No, stop! said Anatole. Shut the door; we have first
                  to sit down. That’s the way.</p>
               <hr/>
               <p class="flex-para" id="wp-ref133">And where’s the fur cloak? asked Dólokhov. Hey,
                  Ignátka! Go to Matrëna Matrévna and ask her for the sable cloak. I have heard
                  what elopements are like, continued Dólokhov with a wink. Why,
                  she’ll rush out more dead than alive just in the things she is wearing; if you
                  delay at all there’ll be tears and Papa and Mamma, and she’s
                  frozen in a minute and must go back—but you wrap the fur cloak round her first
                  thing and carry her to the sleigh.</p>
               <hr/>
               <p class="flex-para" id="wp-ref134">That’s the way, said Dólokhov</p>
               <hr/>
               <p class="flex-para" id="wp-ref135">Well, good-by, Matrëna, said Anatole, kissing her. Ah,
                  my revels here are over. Remember me to Stëshka. There, good-by! Good-by,
                  Matrëna, wish me luck!</p>
               <hr/>
               <p class="flex-para" id="wp-ref136">Go! he cried, twisting the reins round his hands, and the troyka
                  tore down the Nikítski Boulevard.</p>
               <hr/>
               <p class="flex-para" id="wp-ref137">When they reached the gate Dólokhov whistled. The whistle was
                  answered, and a maidservant ran out. Come into the courtyard or you’ll be seen;
                  she’ll come out directly, said she. Dólokhov stayed by the gate.
                  Anatole followed the maid into the courtyard, turned the corner, and
                  ran up into the porch. </p>
               <hr/>
               <p class="flex-para" id="wp-ref138">Kurágin! Come back! shouted Dólokhov.
                  Betrayed! Back!</p>
               <hr/>
